<app-header></app-header>
<h1>recipes Edit</h1>

<form [formGroup]="recipeForm" class="example-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Titre" value="" formControlName="title" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Recette" value="" formControlName="body" />
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    color="accent"
    [disabled]="!recipeForm.valid"
  >
    Enregistrer
  </button>
</form>
